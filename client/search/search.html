  <div class="row">
    <div class="col-sm-3 col-md-3" ng-repeat="result in results">
      <div class="thumbnail" >
        <img ng-src="{{ baseuri+result['poster_path'] }}" ng-click="addMovieToDb(result)" alt="movie poster">
        <div class="caption">
          <h3 ng-click="addMovieToDb(result)">{{ result.title }}</h3>
          <p>{{ result["release_date"] }}</p>
          <p>{{ result["overview"] }}</p>
          <p><a href="/mymovies" class="btn btn-primary" role="button">Add</a></p>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <div class="results">
    <div class="result" ng-repeat="result in results">
      <img class="poster" 
      ng-src="{{ baseuri+result['poster_path'] }}" 
      ng-click="addMovieToDb(result)"
      />  
      <div class="info">
        <div class="title" ng-click="addMovieToDb(result)">{{ result.title }}</div>
        <div class="year">{{ result["release_date"] }}</div>
        <div class="description">{{ result["overview"] }}</div>
      </div>
    </div>
  </div>

</div>
