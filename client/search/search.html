<div id='container' ng-controller='SearchController'>

  <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li><a href="#/mymovies">My Movies</a></li>
      <li><a href="#/search">Search</a></li>
    </ul>

    <form class="navbar-form navbar-left" role="search" ng-submit="searchTitle()">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Search Movies"
        ng-model="searchString">
      </div>
      <button type="submit" class="btn btn-default">Search</button>
    </form>
  </nav>

  <div class="row">
    <div class="col-sm-3 col-md-3" ng-repeat="result in results">
      <div class="thumbnail" >
        <img ng-src="{{ baseuri+result['poster_path'] }}" ng-click="addMovieToDb(result)" alt="movie poster">
        <div class="caption">
          <h3 ng-click="addMovieToDb(result)">{{ result.title }}</h3>
          <p>{{ result["release_date"] }}</p>
          <p>{{ result["overview"] }}</p>
          <p><a href="/mymovies" class="btn btn-primary" role="button">Add</a></p>
        </div>
      </div>
    </div>
  </div>

</div>
