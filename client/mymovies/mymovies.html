  <div class="results">
    <div class="result" ng-repeat="movie in movies">
      <img class="poster" 
      ng-src="{{ baseuri+movie['thumbnail'] }}" 
      />  
      <div class="info">
        <div class="title">{{ movie.title }}</div>
        <div class="year">{{ movie["release_date"] }}</div>
        <div class="count">
          <span ng-click="minusCount(movie.watched)"> - </span>
          <span>{{ movie.watched }}</span>
          <span ng-click="addCount(movie.watched)"> + </span></div>
      </div>
    </div>
  </div>
