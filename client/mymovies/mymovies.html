<div id='container' ng-controller='MymoviesController'>
  
  <div class="navigation">
    <ul>
      <li><a class='selected' href="#/mymovies">My Movies</a></li>
      <li><a href="#/search">Search</a></li>
    </ul>
  </div>
  
  <h2>My Movies</h2>

  <div class="results">
    <div class="result" ng-repeat="movie in movies">
<!--       <img src={{ result["poster_path"] }}">   -->
      <div class="info">
        <div class="title">{{ movie.title }}</div>
        <div class="year">{{ movie["release_date"] }}</div>
      </div>
    </div>
  </div>

</div>
